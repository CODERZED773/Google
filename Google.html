<html>
  <head>
    <title>Google</title>
    <style>
    .search {
      width: 30px;
      height: 20px;
    }
    input {
      height: 30px;
      width: 400px;
      border-radius: 20px;
    }
    button{
      border-color: black;
      width: 100px;
      border-radius: 20px;
    }
    button.go {
      height: 40px;
    }
    button.searchButton {
      height: 45px;
    }
    </style>
  </head>
  <body>
    <h2>
      <button class="search">←</button>
      <button class="search">→</button>
      <button class="search">↻</button>
    </h2>
    <br>
    <br>
    <br>
    <br>
    <form action="https://www.google.com/search" target="_blank" style="text-align: center;">
      <img src="https://t3.ftcdn.net/jpg/03/99/98/60/240_F_399986042_9iSLYUNyDv8npaKP31xsIpDVFjfqGLDF.jpg">
        <p>
          <input placeholder="Search Google or type a URL" name="q">
          <a href="http://google.com">
              <button class="go"> Go </button>
          </a>
        </p>
        <p>
          <button class="searchButton">Google Search</button>
          <button class="searchButton">I'm Feeling Lucky</button>
        </p>
    </form>
  </body>
</html>
